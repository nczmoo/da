<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title> </title>
    <style>
		.cell {
			width:40px;
			height: 40px;
			border:1px black solid;
			display:inline;
			float:left;
		}
		.gangCard.selected{
			border: 3px solid black;
			background-color:grey;
		}
		
		.label {
			background-color:lightgrey;
		}
		.y {
			float:left;
			clear:left;
			display:inline;
		}
		.movingOption{
			background-color: lightgrey;
		}
    </style>

  </head>
    <body>
		<div id='game'>
			<div id='battle' class='text-center window'>
				<div class='menu'>
					<button id='battleMenu-battlefieldWindow' class='battleMenu btn btn-link' disabled>battlefield</button>
					<button id='battleMenu-hand' class='battleMenu btn btn-link'>units</button>
				</div>
				<div id='battlefieldWindow' class='battleWindow'>
		
					<div id='summary' class='text-center'></div>
					<div class='row'>
						<div id='battlefield' class='text-center'></div>
					</div><div class='row'>
						<button id='go' class='btn btn-success form-control d-none'>Go!</button>
					</div><div class='row'>

						<div id='combatants'></div>
					</div>
					<div id='log'></div>
				</div><div id='hand' class='battleWindow d-none' >
				
				</div>
				
			</div><div id='gang' class='window d-none'>
				<div class='text-center'>Here is your gang:</div>
				
				<div id='gangDisplay' class='row'>
					
				</div>
			</div><div id='recruits' class='window d-none'>
				<div class='text-center'>
					<button id='recruitAll' class='btn btn-outline-success btn-lg form-control'>Recruit All</button>
				</div>
				<div id='recruitDisplay'>
				
				</div>
			</div>
		</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src='https://code.jquery.com/jquery-3.6.0.js'></script>
    <script src='js/UI.js'></script>
	<script src='js/Unit.js'></script>

	<script src='js/AI.js'></script>
    <script src='js/Game.js'></script>
    <script src='js/events.js'></script>

    <script src='js/js.js'></script>

  </body>
</html>
